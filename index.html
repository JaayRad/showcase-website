<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Jakub Radomyski | Freelancing FrontEnd Developer and future machine learning & data science specialist." />
        <title>JakubDev</title>
        <link rel="icon" type="image/x-icon" href="assets/icon.png" />
        <script src="https://kit.fontawesome.com/b8bb6b22d8.js" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/mp4/bg.mp4" type="video/mp4" /></video>
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Nowa Strona już wkrótce!</h1>
                    <h2 class="fst-italic lh-1 mb-1">jakubradomyski.me</h2>
                    <p class="mb-5">
                        Intensywnie pracuję nad budową nowej aplikacji internetowej.
                        Proszę wysłać e-mail, aby dostać powiadomienie o premierze nowej strony lub się ze mną skontaktować.
                    </p>
                    <form id="contactForm" method="POST" data-netlify="true">
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control" id="email" type="email" name="email" placeholder="Adres email" aria-label="Enter email address..." data-sb-validations="required,email" /></div>
                            <div class="col-auto"><button class="btn btn-outline-light" id="submitButton" type="submit">Wyślij</button></div>
                        </div>
                        <div class="m-3"><div data-netlify-recaptcha="true"></div></div>
                    </form>
                </div>
            </div>
        </div>

        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-outline-light m-4" href="https://www.linkedin.com/in/jakub-radomyski-912a9a216/"><i class="fab fa-linkedin"></i></a>
                <a class="btn btn-outline-light m-5" href="https://github.com/JaayRad/"><i class="fab fa-github"></i></a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
