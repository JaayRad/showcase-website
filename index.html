<html lang="en">

<body>
    <section id="sideNav">
        <nav>
        <ul>
            <li></li>
            <li><a class = "nav__link" href="#header">Początek</a></li>
            <li><a class = "nav__link" href="#contactinfo">Kontakt</a></li>
        </ul>
        </nav>
        <div id="menubtn">
          <img src="img/icons/menu.svg" id="menu" alt="hamburger-menu">
        </div>
      </section>

      <nav class="nav nav-desktop">
        <a class = "nav__link" href="#header">Początek</a>
        <a class = "nav__link" href="#contactinfo">Kontakt</a>
      </nav>

    <canvas id="canvas"></canvas>
    <header id="header" class="heading">
        <h1>Jakub Radomyski IT</h1>
        <p>(Angular in progress...)</p>
    </header>

      <section id="contactinfo">
        <div class="container">

            <div id="github">
                <img src="img/icons/git.png" alt="github">
                <h2>Github</h2>
                <a href="https://github.com/JaayRad">JaayRad</a>
            </div>

            <div id="mail" >
                <img src="img/icons/mail.png" alt="email">
                <h2>e - Mail</h2>
                <a href="mailto:zakubrad@gmail.com">zakubrad@gmail.com</a>
            </div>    

            <div id="linkedin" >
                <img src="img/icons/linkedin.png" alt="email">
                <h2>Linkedin</h2>
                <a href="https://www.linkedin.com/in/jakub-radomyski-912a9a216/">Jakub Radomyski</a>
            </div>    

        </div>
    </section>
    <section id="contact">
        <form action="POST" data-netlify="true">
            <div class="half">
              <div class="item">
                <label for="name">IMIĘ</label>
                <input name="IMIĘ" placeholder="Imię" type="text" id = "first_name">
              </div>
              <div class="item">
                <label for="surname">NAZWISKO</label>
                <input name="NAZWISKO" placeholder="Nazwisko" type="text" id = "surname">
              </div>
            </div>
            <div class="half2">
              <div class="item">
                <label for="phone">TELEFON</label>
                <input name="NUMER TELEFONU" placeholder="Numer Telefonu" type="text" id = "phone">
              </div>
              <div class="item">
                <label for="email">EMAIL</label>
                <input name="EMAIL" placeholder="eMail" type="text" id = "email">
              </div>
            </div>
            <div class="full">
              <label for="message">WIADOMOŚĆ</label>
              <textarea placeholder="Wiadomość" name="Wiadomość" id = "message"></textarea>
            </div>
            <div class="field">
              <div data-netlify-recaptcha="true" class="p-3 d-flex justify-content-center" style="text-align: center;"></div>
            </div>
              <button class="slice">Wyślij</button>
            </form>

    </section>




    <footer class="footer">
        <p class="footer__bottom-text">&copy; <span class="footer__year"></span> Jakub Radomyski <a href="https://github.com/JaayRad"> (JaayRad) </a> </p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
